apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mysql
    tier: database
  name: mysql
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      tier: database
  strategy: {}
  template:
    metadata:
      labels:
        app: mysql
        tier: database
    spec:
      initContainers:
      - name: mysql-init-config
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          cat > /etc/mysql/conf.d/my.cnf <<EOF
          [mysqld]
          # InnoDB très petit
          innodb_buffer_pool_size = 32M
          innodb_log_buffer_size  = 2M
          # MyISAM / caches
          key_buffer_size = 4M
          query_cache_size = 0
          query_cache_type = 0
          # Peu de connexions
          max_connections = 10
          # Tables temporaires
          tmp_table_size      = 8M
          max_heap_table_size = 8M
          # Désactiver performance_schema (si présent)
          performance_schema = 0
          EOF
        volumeMounts:
        - name: mysql-config
          mountPath: /etc/mysql/conf.d
      containers:
      - image: mysql:5.6.51
        name: mysql
        env:
        - name: MYSQL_DATABASE
          value: pricelist
        - name: MYSQL_PASSWORD
          value: pricelist
        - name: MYSQL_USER
          value: pricelist
        - name: MYSQL_RANDOM_ROOT_PASSWORD
          value: "yes"
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-db
        - name: mysql-config
          mountPath: /etc/mysql/conf.d/my.cnf
          subPath: my.cnf
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2600Mi"
            cpu: "500m"
      volumes:
      - name: mysql-db
        persistentVolumeClaim:
          claimName: pricelist-db-pvc
      - name: mysql-config
        emptyDir: {}
